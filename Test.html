.delux svg > g.fa-duotone-group > path.fa-primary:nth-child(2) {
  color: #62efff;
}

.delux svg > g.fa-duotone-group > path.fa-primary:nth-child(2) {

}

.delux[data-tooltip]:before {
  content: attr(data-tooltip);
  position: absolute;
  top: calc(100% + 0px);
  left: 50%;
  transform: translateX(-50%);
  background-color: #262626;
  color: #fff;
  border-radius: 8px;
  padding: 5px;
  padding-inline: 8px;
  font-size: 12px;

  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.4s;
  pointer-events: none;
  z-index: 10;
  font-family: 'Poppins', sans-serif;
}

.delux[data-tooltip]:after {
  content: '';
  position: absolute;
  top: calc(100% + -10px);
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent #262626 transparent;
  opacity: 0;
  transition: opacity 0.4s;
  pointer-events: none;
}

.delux[data-tooltip]:hover:before,
.delux[data-tooltip]:hover:after {
  opacity: 1;
}

@keyframes launchRocket {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
  49% {
    transform: translateY(-300%) translateX(300%);
    opacity: 1;
  }
  50% {
    transform: translateY(-300%) translateX(300%);
    opacity: 0;
  }
  51% {
    transform: translateY(300%) translateX(-300%);
    opacity: 0;
  }
  52% {
    transform: translateY(300%) translateX(-300%);
    opacity: 1;
  }
  100% {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
}


.glitch-text {
	animation: glitch 1s linear infinite;
	color: #62efff;
}

@keyframes glitch {
	2%,
	64% {
		transform: translate(2px, 0) skew(0deg);
	}
	4%,
	60% {
		transform: translate(-2px, 0) skew(0deg);
	}
	62% {
		transform: translate(0, 0) skew(5deg);
	}
}

.glitch-text:before,
.glitch-text:after {
	content: attr(title);
	position: absolute;
	left: 0;
}

.glitch-text:before {
	animation: glitchTop 1s linear infinite;
	clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
	-webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
}

@keyframes glitchTop {
	2%,
	64% {
		transform: translate(2px, -2px);
	}
	4%,
	60% {
		transform: translate(-2px, 2px);
	}
	62% {
		transform: translate(13px, -1px) skew(-13deg);
	}
}

.glitch-text:after {
	animation: glitchBotom 1.5s linear infinite;
	clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
	-webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
}

@keyframes glitchBotom {
	2%,
	64% {
		transform: translate(-2px, 0);
	}
	4%,
	60% {
		transform: translate(-2px, 0);
	}
	62% {
		transform: translate(-22px, 5px) skew(21deg);
	}
}

@keyframes rainbow {
  0% {color: #d16ba5;}
  8% {color: #c777b9;}
  16% {color: #ba83ca;}
  24% {color: #aa8fd8;}
  32% {color: #9a9ae1;}

  48% {color: #79b3f4;}
  56% {color: #69bff8;}
  64% {color: #52cffe;}
  72% {color: #41dfff;}
  80% {color: #46eefa;}
  88% {color: #5ffbf1;}
  100% {color: #d16ba5;}
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
